name: Docker Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  docker-test:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: 🧪 Run tests in Docker
        run: |
          docker compose build
          docker compose up --abort-on-container-exit
